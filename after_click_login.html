<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./after_click_login.css">
</head>
<body>
    <section class="login_container">
        <h1> 로그인 또는 회원가입</h1>

        <div class="login">
            <p class="txt_login">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <div class="login_input_id_pw">
                <input type="text" placeholder="아이디를 입력하세욧!" required class="login_input_id">
                <input type="text" placeholder="비밀번호 틀리지말고 입력하세욧!" required class="login_input_pw">
                <input type="checkbox" id="checkbox" class="inp_keep txt-hide">
                <label for="checkbox" class="keep">로그인 상태 유지</label>
                <button class="login_go_btn">로그인</button>
            </div>
            <div class="link_join_find">
                <a class="join">회원가입</a>
                <a class="find">아이디/비밀번호 찾기</a>
            </div>
            <div class="devide_line">또는</div>
            <ul class="link_login_list">
                <li class="link_google_login">
                    <a href="">구글 계정으로 로그인</a>
                </li>
                <li class="link_facebook_login">
                    <a href="">페이스북 계정으로 로그인</a>
                </li>
                <li class="link_naver_login">
                    <a href="">네이버 계정으로 로그인</a>
                </li>
                <li class="link_kakao_login">
                    <a href="">카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
